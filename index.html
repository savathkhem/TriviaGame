<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Of Thrones Triva Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container text-center">
        <div class="header container"><h1 class=jumbotron>Game Of Throne Game</h1></div>
        <button class="btn btn-danger" id="start_button">start game</button>
        <div class="container"><h5 id="timer"></h5></div>    

        <div class="container">
            <div><h2 id="question_div"></h2></div>     
            <div id="choices_div"></div>
            <div class="correct"></div>
            <div class="incorrect"></div>
            <div class="unanswered"></div>
       </div>
            <div class="container">
                <div id="restart"></div>
            </div>
    </div>
  



    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
